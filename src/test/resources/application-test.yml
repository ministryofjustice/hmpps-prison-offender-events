server:
  shutdown: immediate


management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api.base.url:
  hmpps-auth: http://localhost:8090/auth
  prison: http://localhost:8086
  casenotes: http://localhost:8088

offender.events:
  client:
    id: offender-events-client
    secret: clientsecret

application:
  listener:
    totalDelayDuration: PT0S
    delayDuration: PT0S

hmpps.sqs:
  provider: localstack
  queues:
    prisoneventqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: prisoneventtopic
      subscribeFilter: '{"eventType":[ "OFFENDER_MOVEMENT-RECEPTION", "OFFENDER_MOVEMENT-DISCHARGE", "BOOKING_NUMBER-CHANGED", "OFFENDER_CASE_NOTES-INSERTED", "OFFENDER_CASE_NOTES-UPDATED", "OFFENDER_CASE_NOTES-DELETED", "OFFENDER_BOOKING-REASSIGNED" ] }'
    prisoneventtestqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: prisoneventtopic
      subscribeFilter: '{"eventType":[ "OFFENDER_MOVEMENT-RECEPTION", "OFFENDER_MOVEMENT-DISCHARGE", "BOOKING_NUMBER-CHANGED", "OFFENDER_CASE_NOTES-INSERTED", "OFFENDER_CASE_NOTES-UPDATED", "OFFENDER_CASE_NOTES-DELETED", "OFFENDER_BOOKING-REASSIGNED" ] }'
    hmppseventtestqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: hmppseventtopic
  topics:
    prisoneventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
    hmppseventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
