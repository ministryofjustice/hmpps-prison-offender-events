server:
  shutdown: immediate


management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

oauth.api.base.url: http://localhost:8090/auth
prison.api.base.url: http://localhost:8086
community.api.base.url: http://localhost:8087

offender.events:
  client:
    id: offender-events-client
    secret: clientsecret

application:
  listener:
    totalDelayDuration: PT0S
    delayDuration: PT0S
  events:
    poll:
      frequency: 1000
      initialDelay: 0
      lockAtLeastFor: PT1S

hmpps.sqs:
  provider: localstack
  queues:
    prisoneventqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: prisoneventtopic
      subscribeFilter: '{"eventType":[ "OFFENDER_MOVEMENT-RECEPTION", "OFFENDER_MOVEMENT-DISCHARGE", "BOOKING_NUMBER-CHANGED" ] }'
    prisoneventtestqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: prisoneventtopic
      subscribeFilter: '{"eventType":[ "OFFENDER_MOVEMENT-RECEPTION", "OFFENDER_MOVEMENT-DISCHARGE", "BOOKING_NUMBER-CHANGED" ] }'
    hmppseventtestqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: hmppseventtopic
  topics:
    prisoneventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
    hmppseventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
