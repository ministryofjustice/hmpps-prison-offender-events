name: Security OWASP dependency check
on:
  workflow_dispatch:
  schedule:
    - cron: "33 5 * * MON-FRI" # Every weekday at 05:33 UTC
jobs:
  security-kotlin-owasp-check:
    permissions:
      contents: read
      actions: read
      security-events: write
    name: Kotlin security OWASP dependency check
    uses: ./.github/workflows/security_owasp_temp.yml # WORKFLOW_VERSION
    with:
      channel_id: ${{ vars.SECURITY_ALERTS_SLACK_CHANNEL_ID || 'NO_SLACK' }}
    secrets: inherit
